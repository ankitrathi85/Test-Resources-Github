name: Update Test Automation Resources (Staged)

on:
  schedule:
    - cron: '0 2 * * *'    # Daily at 2 AM UTC (automatically picks next category)
  workflow_dispatch:        # Manual trigger with category selection
    inputs:
      category:
        description: 'Category to scan manually'
        required: true
        type: choice
        options:
          - 'web-automation'
          - 'mobile-automation'
          - 'api-testing'
          - 'unit-testing'
          - 'performance-testing'
          - 'test-frameworks'
          - 'utility-tools'
          - 'ci-cd-testing'
      force_rescan:
        description: 'Force rescan even if category was recently scanned'
        required: false
        type: boolean
        default: false
  push:
    branches: [main]
    paths: ['src/**', 'package.json']  # Only run when code changes

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20     # Timeout for single category scan
    
    permissions:
      contents: write       # Need write for committing data
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create data directory
        run: mkdir -p data
        
      - name: Run repository scan
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸŽ¯ Manual scan triggered for: ${{ github.event.inputs.category }}"
            node manual-scan.js "${{ github.event.inputs.category }}"
          else
            echo "ðŸ”„ Scheduled scan - automatically selecting next category"
            node src/staged-scanner.js
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RATE_LIMIT_DELAY: 2000
          MIN_STARS: 10
          MAX_AGE_MONTHS: 18
          MAX_REPOS_PER_SEARCH: 3
          MAX_REPOS_PER_CATEGORY: 25
          CATEGORY_TIMEOUT_MINUTES: 15
          FORCE_RESCAN: ${{ github.event.inputs.force_rescan }}
          
      - name: Generate static website
        run: node src/staged-generator.js
        
      - name: Commit and push data updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes to commit"
          else
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              git commit -m "Manual scan: ${{ github.event.inputs.category }} - $(date '+%Y-%m-%d %H:%M')"
            else
              git commit -m "Scheduled scan update - $(date '+%Y-%m-%d %H:%M')"
            fi
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    runs-on: ubuntu-latest
    needs: scan-and-deploy
    if: failure()
    
    steps:
      - name: Notify on failure
        run: |
          echo "ðŸš¨ Staged scan workflow failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
