name: Update Test Automation Resources (Staged)

on:
  schedule:
    - cron: '0 2 * * *'    # Daily at 2 AM UTC (one category per day)
  workflow_dispatch:        # Manual trigger
  push:
    branches: [main]
    paths: ['src/**', 'package.json']  # Only run when code changes

jobs:
  staged-scan-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20     # Reduced timeout for single category
    
    permissions:
      contents: write       # Need write for committing data
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create data directory
        run: mkdir -p data
        
      - name: Run staged repository scan
        run: node src/staged-scanner.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RATE_LIMIT_DELAY: 2000
          MIN_STARS: 10
          MAX_AGE_MONTHS: 18
          MAX_REPOS_PER_SEARCH: 3
          MAX_REPOS_PER_CATEGORY: 15
          CATEGORY_TIMEOUT_MINUTES: 12
          
      - name: Generate static website
        run: node src/staged-generator.js
        
      - name: Commit and push data updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "Update scan data: $(date '+%Y-%m-%d %H:%M')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    runs-on: ubuntu-latest
    needs: staged-scan-and-deploy
    if: failure()
    
    steps:
      - name: Notify on failure
        run: |
          echo "ðŸš¨ Staged scan workflow failed!"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
